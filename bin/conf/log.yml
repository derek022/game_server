logs:
    - name: root
      level: info
      fomatter: "%d%T%m%n"
      appenders:
          - type: FileLogAppender
            file: root.txt
          - type: StdoutLogAppender
    - name: system
      level: DEBUG
      formatter: "%d%T%m%n"
      appenders:
          - type: FileLogAppender
            file: system.txt
            formatter: "%d%T%c%T[%p]%T%m%n"
          - type: StdoutLogAppender
