logs:
    - name: root
      level: info
      appenders:
          - type: FileLogAppender
            file: /apps/logs/blog/root.log
          - type: StdoutLogAppender
    - name: system
      level: info
      appenders:
          - type: FileLogAppender
            file: /apps/logs/blog/system.log
          - type: StdoutLogAppender
